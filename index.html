<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>

<body>
  <div class="content-wrapper">
    <h1>To Do List</h1>
    <div class="input-group mb-3"
      style="max-width: 400px; position: sticky;">
      <input type="text" class="form-control" id="taskInput" placeholder="Write task here">
      <button class="btn btn-primary" onclick="addTask()">Add Task</button>
      <button type="button" class="btn btn-danger" style="margin-left: 20px;" onclick="resetTasks()">Clear tasks</button>
    </div>
        <ul id="taskList"></ul>
    </div>
  </div>
  <script src="script.js"></script>

</body>

</html>
